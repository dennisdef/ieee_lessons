{% extends "base.html" %}

{% block body %}

    <h1>Sign In</h1>
    <form action="" method="post">

        {{form.hidden_tag()}}
        <p>
            {{form.username.label}}

            {{form.username(size=32)}}

        </p>

        <p>
            {{form.password.label}}
            {{form.password(size=32)}}
        </p>

        <p> {{form.submit}}</p>
    </form>

{%endblock%}
